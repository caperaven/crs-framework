<style>
    :host {
        display: flex;
        flex-direction: row;
    }

    :host * {
        box-sizing: border-box;
    }

    input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    span#actions {
        display: flex;
        flex-direction: row;
    }

    span.icon:before,
    label.icon:before,
    button.icon {
        font-family: crsfrw;
        font-size: 1.25rem;
        font-weight: 500;
    }

    span#icon-attach-file:before {
        content: 'attach-file';
    }

    span#icon-status:before {
        content: 'timelapse';
        color: var(--blue);
    }

    button.icon {
        display: flex;
        align-items: center;
    }

    label#btn-upload {
        outline: none;
        cursor: pointer;
        border: var(--border);
        border-color: var(--grey);
        border-radius: var(--radius);
        padding: 0.75rem;
        box-sizing: border-box;
        height: 2.5rem;
        min-width: 2rem;
        margin: 0 0.313rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        background-color: var(--alt-fg);
    }

    label#btn-upload:hover {
        background-color: var(--grey-s2);
        outline: none;
    }

    label#btn-upload:active:not([disabled]) {
        background-color: var(--blue) !important;
        color: var(--alt-fg);
        fill: var(--alt-fg);
    }

    label#btn-upload:before {
        content: 'upload';
        margin-right: 0.25rem;
        font-size: 1rem;
    }

    :host([data-state="upload"]) #lbl-file-name,
    :host([data-state="upload"]) #lbl-file-size,
    :host([data-state="upload"]) #icon-status,
    :host([data-state="upload"]) #actions {
        display: none;
    }

    :host([data-state="uploading"]) #btn-upload,
    :host([data-state="uploading"]) #lbl-default,
    :host([data-state="uploading"]) #btn-download,
    :host([data-state="uploading"]) #btn-replace,
    :host([data-state="uploading"]) #btn-delete {
        display: none;
    }

    :host([data-state="uploading"]) #icon-attach-file:before,
    :host([data-state="uploading"]) #lbl-file-name,
    :host([data-state="uploading"]) #lbl-file-size {
        color: var(--grey-s1);
    }

    :host([data-state="uploaded"]) #btn-upload,
    :host([data-state="uploaded"]) #lbl-default,
    :host([data-state="uploaded"]) #icon-status,
    :host([data-state="uploaded"]) #btn-cancel {
        display: none;
    }
</style>

<span id="icon-attach-file" class="icon"></span>

<label id="btn-upload" for="inp-upload" class="icon">Upload File</label>
<input id="inp-upload" type="file">

<label id="lbl-default">Or drag and drop a file here</label>
<label id="lbl-file-name">File Name</label>
<label id="lbl-file-size">File Size</label>

<span id="icon-status" class="icon"></span>
<span id="actions">
    <button class="icon" id="btn-cancel" data-action="cancel">close</button>
    <button class="icon" id="btn-replace" data-action="replace">swap-horiz</button>
    <button class="icon" id="btn-download" data-action="download">download</button>
    <button class="icon" id="btn-delete" data-action="delete">delete-outline</button>
</span>

<template id="drop-template">
    <div>
        <span id="insert-photo"></span>
        <h2>Drop file here</h2>
    </div>
</template>
