<style>
    #calendar {
        display: grid;
        grid-template: repeat(7, 1fr)/repeat(7, 1fr);
        justify-items: center;
        align-items: center;
        padding: 0 0.7rem 1rem 0.7rem;
    }

    #calendar [role = 'columnheader'] {
        font-weight: 600;
        font-size: 1.15rem;
        color: var(--grey-s1);
        opacity: 0.8;
        padding-bottom: var(--padding);
    }

    #calendar [role = 'cell'] {
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--size);
        height: var(--size);
        font-size: var(--text-size);
        font-weight: bold;
        color: var(--grey);
        border-radius: var(--radius);
    }

    #calendar [role = 'cell']:hover {
        border: var(--border);
        opacity: 1;
        cursor: pointer;
    }

    .non-current-day {
        opacity: 0.2;
    }

    .today {
        color: var(--cl-primary-alt) !important;
        background: var(--grey);
    }

    #calendar > [aria-selected = "true"] {
        color: var(--cl-primary-alt);
        background: var(--blue);
        opacity: 1;
    }
</style>

<div id="calendar" ref="calendars" role="grid" click.call="selectedDate">

    <div role="columnheader">WE</div><div role="columnheader">TH</div><div role="columnheader">FR</div><div role="columnheader">SA</div>
