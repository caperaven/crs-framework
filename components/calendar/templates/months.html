<style>
    #months {
        display: grid;
        grid-template: repeat(3, 1fr)/repeat(3, 1fr);
        justify-items: center;
        align-items: center;
        row-gap: 1rem;
        margin-top: 1rem;
    }

    #months > div {
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--grey);
        width: 7rem;
        height: 3rem;
        font-size: var(--text-size);
        font-weight: bold;
        border-radius: var(--radius);
        cursor: pointer;
    }

    #months > div:hover {
        border: var(--border);
    }
    #months > [aria-selected = "true"]:after
    {
        content: '\2713';
        display: inline-block;
        color: var(--blue);
        padding: 0 6px 0 6px;
    }

    #months > [aria-selected = "true"] {
        color: var(--blue);
        background: var(--blue-s2);
    }
</style>

<div id="months" click.setValue="selectedMonth = $event.target">
    <div data-value="0">January</div>
    <div data-value="1">February</div>
    <div data-value="2">March</div>
    <div data-value="3">April</div>
    <div data-value="4">May</div>
    <div data-value="5">June</div>
    <div data-value="6">July</div>
    <div data-value="7">August</div>
    <div data-value="8">September</div>
    <div data-value="9">October</div>
    <div data-value="10">November</div>
    <div data-value="11">December</div>
</div>
