<template id="pragma-group">
    <style>
        :host {
            display: block;
            background-color: var(--c-surface-bg);
            margin-bottom: .125rem;
            position: relative
        }

        :host .drag-handle {
            display: none
        }

        :host(.pragma-group-hidden) .pragma-group-body {
            display: none
        }

        :host(.subgroup) .pragma-group-expand-button svg {
            fill: var(--c-font-descriptor)
        }

        :host(.pragma-group-hidden) .pragma-group-expand-button svg {
            transform: rotate(-90deg);
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg)
        }

        ::slotted([slot='body']) {
            position: relative
        }

        :host(.stretch) {
            display: flex;
            flex-direction: column
        }

        :host(.stretch) .pragma-group-body {
            flex: 1
        }

        :host(.stretch) ::slotted([slot='body']) {
            height: 100%
        }

        :host(.subgroup) .pragma-group-header {
            background: none
        }

        ::slotted([slot='actions']) {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
            max-height: 3rem;
            align-items: center
        }

        .pragma-group-header {
            height: 3rem;
            background: var(--c-group-bar);
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex
        }

        .pragma-group-header:before {
            content: "";
            display: block;
            width: 0.4rem;
            background-color: var(--c-accent)
        }

        :host(.subgroup) .pragma-group-header:before {
            background-color: transparent
        }

        h3 {
            font-size: var(--font-size-base);
            line-height: 1.69rem;
            color: var(--c-subheading);
            font-weight: 700;
            padding: 0.69rem 0 0 0.5rem;
            margin: 0;
            flex: 1;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden
        }

        :host(.body-no-padding) .pragma-group-body {
            padding: 0
        }

        .pragma-group-body {
            padding: .5rem
        }

        .pragma-group-expand-button svg {
            fill: var(--c-subheading);
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -webkit-transition-duration: 0.4s;
            -moz-transition-duration: 0.4s;
            transition-duration: 0.4s;
            -webkit-transition-property: -webkit-transform;
            -moz-transition-property: -moz-transform;
            transition-property: transform
        }

        .pragma-group-expand-button {
            display: inline-block;
            width: 3rem;
            height: 3rem;
            position: relative;
            background: transparent;
            border: none;
            padding: 0;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
        }

        .pragma-group-expand-button:hover {
            background: var(--c-hover)
        }

        .pragma-group-expand-button:active {
            background: var(--c-hover)
        }

        .pragma-group-expand-button[aria-disabled="true"] {
            pointer-events: none;
            background: var(--c-disabled)
        }

        .pragma-group-expand-button:focus {
            box-shadow: inset 0 0 0 0.1rem var(--c-focus);
            outline: none
        }

        :host([draggable]) .pragma-group-expand-button {
            margin-left: 32px
        }

        :host([draggable]) .drag-handle {
            display: block;
            height: 24px;
            width: 24px;
            position: absolute;
            top: 12px;
            left: 16px
        }

        :host([draggable]) .drag-handle svg.drag-icon {
            height: 1rem !important;
            width: 1rem !important;
            stroke: var(--c-surface-bg);
            padding: .25rem;
            z-index: 999
        }

        :host([is-changelog-group]) .pragma-group-header {
            height: 1.5rem;
            background: none
        }

        :host([is-changelog-group]) .pragma-group-header:before {
            background-color: transparent
        }

        :host([is-changelog-group]) h3 {
            padding: 0
        }

        :host([is-changelog-group]) .pragma-group-expand-button {
            height: 100%;
            padding-bottom: 0.5rem
        }
    </style>
    <div class="pragma-group-header" role="group">
        <button class="pragma-group-expand-button" icon-name="leftchevron" aria-label="Toggle group">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/></svg>
        </button>
        <h3>Group title</h3>
        <div class="pragma-group-actions">
            <slot name="actions" ></slot>
        </div>
    </div>
   <div class="pragma-group-body">
       <slot name="body"></slot>
   </div>
</template>
