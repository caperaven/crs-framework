<style>
    :host {
        display: block;
    }

    :focus{
        outline: none;
        border: var(--double-border-width) solid var(--blue);
    }


    .icon {
        font-family: crsfrw;
        font-size: var(--icon-size);
    }


    button.ew-resize {
        cursor: ew-resize;
    }


    table {
        width: 100%;
        border-collapse: collapse;
        border: var(--border);
    }

    thead {
        /*border: var(--border);*/
    }

    thead tr#tableHeader {
        height: 38px;
        /*border: var(--border);*/
        background-color: var(--grey-s3);
        font-size: 16px;
        line-height: 22px;
        font-weight: 700;
        position: sticky;
    }

    thead th {
        border: var(--border);
        padding: 0 var(--padding);
        text-align: left;
    }

    tbody tr {
        height: 38px;
        border: var(--border);
    }

    tbody tr td {
        border: var(--border);
        padding: var(--padding);
        font-size: 16px;
        font-weight: 400;
    }

    tr[aria-selected="true"] {
        background-color: var(--blue-s1);
        /*border: var(--double-border-width) solid var(--blue);*/
    }

    :focus[aria-selected="true"] {
        border: var(--double-border-width) solid var(--blue);
    }


    th {
        position: relative;
        text-align: left;
    }

    th button {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        margin-left: 1rem;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: var(--padding);
    }

    button#filter-btn {
        margin-right: 30px;
    }


</style>

<table role="table">
    <thead aria-label="table-header">
        <tr id="tableHeader"></tr>
    </thead>
    <tbody aria-label="table-body"></tbody>
</table>
