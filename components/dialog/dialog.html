<style>
    @import "styles/lib/buttons.css";
    @import "styles/lib/variables.css";
    @import "styles/lib/states.css";

    :host {
        --header-height: 3rem;
        --footer-height: 3.5rem;
        --body-height: 3.5rem;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
    }

    :host([data-allow-resize="true"]) .popup {
        resize: both;
    }

    :host(.fullscreen) .popup {
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 100;
        resize: none;
        translate: unset !important;
        height: unset !important;
        width: unset !important;
        position: absolute !important;
    }

    :host([data-allow-full-screen="false"]) #btnResize {
        display: none;
    }

    :host([data-allow-move="false"]) header:active {
        cursor: unset;
    }

    :host([data-allow-move="true"]) header:not(header[data-ignore="true"]):hover {
        cursor: move;
    }

    .popup {
        /*
       Offscreen rendering
       We translate offscreen to prevent the popping effect.
       The element still has to be visible as it is measured when the fixed layout actions are performed.
       */
        translate: -9999px;
        position: absolute;
        display: grid;
        grid-template-rows: auto 1fr auto;
        background: var(--window);
        border: var(--border);
        box-shadow: var(--box-shadow);
        border-radius: var(--radius);
        resize: none;
        overflow: hidden;
        min-width: var(--min-width, 18.75rem);
        min-height: var(--min-height, 9rem);
        max-width: var(--max-width, unset);
        max-height: var(--max-height, unset);
    }

    :host(.popout) .popup {
        top: 50% !important;
        left: 50% !important;
        bottom: 0;
        right: 0;
        z-index: 100;
        resize: none;
        translate: -50% -50% !important;
        height:  51.125rem !important;
        width:  38rem !important;
        max-width: unset !important;
        max-height: unset !important;
    }

    :host(.popout) {
        background: #00000030;
    }

    .back {
        height: 100%;
        width: 100%;
    }

    header {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    header:not(:empty) {
        min-height: var(--header-height);
        padding: 0 var(--padding);
        border-bottom: var(--border);
    }

    #btnToday:hover, #btnDatePickerClose:hover {
        background-color: var(--grey-s3) !important;
    }

    header:active {
        cursor: grabbing;
    }

    header h2 {
        flex: 1;
        margin: 0;
        font-size: 1.2rem;
        pointer-events: none;
    }

    ::slotted([slot="body"]) {
        padding: var(--padding);
        overflow: auto;
    }

    button.icon {
        font-size: 1.2rem;
    }

    footer:not(:empty) {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        min-height: var(--footer-height);
        border-top: var(--border);
        padding: 0 var(--padding);
    }

    footer button {
        margin-left: 0.5rem;
    }


    :host(:not(.popout):not(.fullscreen)) #tooltip-icon {
        rotate: 135deg;
        width: 0.5rem;
        height: 0.5rem;
        /*background: var(--window);*/
        background: red;
        position: absolute;
        border-bottom: var(--border);
        border-left: var(--border);
        border-bottom-left-radius: 0.125rem;
        border-bottom-right-radius: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


    :host([data-allow-move="true"]:not(.popout):not(.fullscreen)) header:hover {
        cursor: move;
    }

    header[data-ignore="true"]:hover  {
        cursor: default;
    }

    @media screen and (max-width: 480px) {
        .popup{
            min-width: 99%;
        }
    }
</style>
<div id="tooltip-icon"></div>
<div class="popup">
    <header id="header-content">
        <h2 id="headerText">&{dialog.title}</h2>
        <button class="icon transparent" id="btnPopout" data-action="popout" aria-label="&{dialog.popout}" data-ignore="true">
            pop-out
        </button>
        <button class="icon transparent" id="btnResize" data-action="resize" aria-label="&{dialog.resize}" data-ignore="true">
            open-fullscreen
        </button>
        <button class="icon transparent" id="btnClose" data-action="close" aria-label="&{dialog.close}" data-ignore="true">close</button>
    </header>

    <slot name="body" id="body"></slot>

    <footer></footer>
</div>
