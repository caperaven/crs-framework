<style>
    @import "/styles/lib/buttons.css";
    @import "/styles/lib/variables.css";
    @import "/styles/lib/states.css";

    :host {
        position: fixed;
        display: grid;
        grid-template-rows: auto 1fr auto;
        background: var(--window);
        min-width: 18.75rem;
        border: var(--border);
        box-shadow: var(--box-shadow);
        border-radius: var(--radius);
    }

    :host(.fullscreen) {
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 100;
        translate: unset !important;
        height: unset !important;
        width: unset !important;
    }

    :host(.fullscreen) .resize {
        display: none;
    }

    header {
        display: flex;
        flex-direction: row;
        align-items: center;
        border-bottom: var(--border);
        height: 3rem;
        padding: 0 var(--padding) 0 var(--padding);
    }

    header[data-show-resize="false"] #btnResize {
        display: none;
    }
    
    header:active {
        cursor: grabbing;
    }

    header h2 {
        flex: 1;
        margin: 0;
        font-size: 1.2rem;
    }

    #body {
        padding: var(--padding);
        min-height: 3.5rem;
    }

    button.icon {
        font-size: 1.2rem;
    }

    footer:not(:empty) {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        height: 3.5rem;
        border-top: var(--border);
        padding: 0 var(--padding) 0 var(--padding);
    }

    footer button {
        margin-left: 0.5rem;
    }

    .resize {
        position: absolute;
        font-family: crsfrw;
        right: 0;
        bottom: 0;
        cursor: se-resize;
        font-size: 0.8rem;
    }

    .resize:active {
        cursor: se-resize;
    }
</style>

<header>
    <h2 id="headerText">&{dialog.title}</h2>
    <button class="icon" id="btnResize" data-action="resize" aria-label="&{dialog.resize}">open-fullscreen</button>
    <button class="icon" id="btnClose" data-action="close" aria-label="&{dialog.close}">close</button>
</header>

<div id="body"></div>

<footer></footer>
<div class="resize">resize-handle</div>
