<style>
    @import "/styles/lib/buttons.css";
    @import "/styles/lib/variables.css";

    :host {
        position: fixed;
        display: grid;
        grid-template-rows: auto 1fr auto;
        background: var(--window);
        min-width: 18.75rem;
        border: var(--border);
        box-shadow: var(--box-shadow);
        border-radius: var(--radius);
    }

    header {
        border-left: 0.375rem solid var(--blue);
        background-color: var(--blue-s2);
    }

    header:before {
        font-family: crsfrw;
        content: "icon-info-fill";
        color: var(--blue);
        margin-right: 0.4rem;
        font-size: 1.5rem;
    }

    header {
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 3rem;
        padding: 0.3rem;
        border-bottom: var(--border);
    }

    header h2 {
        flex: 1;
        margin: 0;
        font-size: 1.2rem;
    }

    #body {
        padding: var(--padding);
        min-height: 4rem;
    }

    button.icon {
        font-size: 1.2rem;
    }

    footer {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        border-top: 0.01rem solid var(--grey-s2);
        height: 3.5rem;
    }

    footer button {
        height: 2.5rem;
        margin: 0 0.5rem 0 0;
    }
</style>

<header>
    <h2 id="headerText">&{dialog.title}</h2>
    <button class="icon" id="btnResize" data-action="resize" aria-label="&{dialog.resize}">open-fullscreen</button>
    <button class="icon" id="btnClose" data-action="close" aria-label="&{dialog.close}">close</button>
</header>

<div id="body"></div>

<footer>
    <button id="btnCancel" data-action="close" class="secondary">&{dialog.cancel}</button>
    <button id="btnAccept" data-action="accept" class="primary">&{dialog.accept}</button>
</footer>
