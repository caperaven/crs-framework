<style>
    :host {
        --header-bg: var(--grey-s3);
        --header-height: 48px;
        --header-left-border: 4px solid var(--blue);
        --header-dropdown-btn: 48px;
        --header-hover-bg: var(--grey-s2);
        --header-dropdown-focus: 2px solid var(--blue);

        display: block;
        width: auto;
        height: auto;
    }

    :host([aria-expanded="false"]) #main {
        display: none;
    }

    :host([aria-expanded="false"]) #btnToggleExpand:after {
        rotate: -180deg;
    }

    ::slotted([slot="actions"]) {
        display: flex;
        height: var(--header-height);
        align-items: center;
        gap: var(--padding);
        padding-right: var(--padding);
    }

    ::slotted([slot="body"]) {
        display: flex;
        flex-flow: column;
        margin-top: 20px;
        width: auto;
    }

    header {
        display:flex;
        height: var(--header-height);
        background-color: var(--header-bg);
        border-left: var(--header-left-border);
        align-items: center;
    }

    .icon {
        font-family: crsfrw;
        font-size: 1.5rem;
    }

    button {
        border: none;
        background: none;
        outline: none;
        cursor: pointer;
        height: var(--header-dropdown-btn);
        width: var(--header-dropdown-btn);
    }

    button:after {
        content: "chevron-down";
        display: block;
        transition: 300ms ease-in-out;
    }

    #main {
        height: max-content;
        padding: var(--padding);
    }

    #title {
        flex: 1
    }
</style>

<header tabindex="0">
    <button id="btnToggleExpand" class="icon"></button>
    <slot id="group-header" name="header"></slot>
    <h3 id="title"></h3>
    <slot name="actions"></slot>
</header>

<div id="main">
    <slot name="body"></slot>
</div>
