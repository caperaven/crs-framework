<style>
    .main {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    kanban-component {
        flex: 1;
        height: 100%;
    }
</style>

<div class="main">
    <div role="toolbar">
        <button click.call="refresh">Refresh</button>
    </div>

    <kanban-component
        id="staffKanban"
        data-manager="kanbanDataManager",
        data-lane-width="160">
        <template id="tplHeader">
            <div>${title}</div>
        </template>

        <template id="tplRecord">
            <li>
                <div>${code}</div>
                <div>${value}</div>
            </li>
        </template>
    </kanban-component>
</div>
