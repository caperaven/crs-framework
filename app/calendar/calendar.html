<style>

     #calendar-container{
         width: 375px;
         height: 412px;
         border: var(--border);
         margin-bottom: 1rem;

     }

</style>
<h2>${title}</h2>
<div id="calendar-container">
<calendar-component id="calendar-component" ref="calendar" tabindex="-1"></calendar-component>
</div>

<input id="dateEntered" ref="dateInput" type="date"  placeholder="2023-01-01" required>
<button id="btn-1" click.call="setStartDate">Set Start Date</button>
<button id="display" click.call="getStartDate">Show Start Data</button>
<label id="startData">data-start: ${start}</label>
