<h2>${title}</h2>
<div id="calendar-container">
    <calendar-component id="calendar-component" ref="calendar" data-start.attr="start"></calendar-component>
</div>

<input id="dateEntered" ref="dateInput" type="date" placeholder="2023-01-01" value.bind="start" required>
<label id="startData">data-start: ${start}</label>
