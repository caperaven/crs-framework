<link rel="stylesheet" href="/app/sla-visualization/sla-visualization.css">

<h2 id="runtime-header">SLA Visualization</h2>
<button id="start-runtime" click.call="initializeRuntime">Initialize</button>
<button id="get_selection" click.call="logSelection">Log selection</button>

<div class="run-tab">
    <sla-visualization id="runtime" selected-measurements.two-way="mySelection" data-phase="runtime" data-manager="my_sla"></sla-visualization>
</div>
