<style>
    button {
        width: 48px;
        height: 24px;
    }

</style>

<options-toolbar change.setvalue="state = prop(this, 'dataset.value')">
    <button  data-value="on">On</button>
    <button  data-value="off">Off</button>
</options-toolbar>

<div>${state}</div>

<select change.setvalue="selectValue = prop(this, 'value')">
    <option value="on">on</option>
    <option value="off" selected>off</option>
</select>

<div>
    ${selectValue}
</div>
