<style>
    button {
        width: 48px;
        height: 24px;
    }

    .icon{
        font-family: crsfrw;
        font-size: 18px;
    }

</style>

<options-toolbar change.setvalue="state = prop(this, 'dataset.value')">
    <button  data-value="on">On</button>
    <button  data-value="off" aria-selected="true">Off</button>
</options-toolbar>

<div>${state}</div>

<options-toolbar>
    <button  data-value="on" ><icon class="icon">check</icon></button>
    <button  data-value="off" aria-selected="true"><icon class="icon">close</icon></button>
</options-toolbar>

<options-toolbar>
    <button class="icon">grid-on</button>
    <button aria-selected="true" class="icon">list</button>
</options-toolbar>
