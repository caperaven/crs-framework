<style>
    div {
        margin-bottom: 1rem;
        padding: var(--padding);
    }
</style>

<h2>${title}</h2>

<check-box checked.bind="isActive" aria-label="Is Active" ref="cbMixed"></check-box>
<div>Normal: ${isActive}</div>
<button click.call="mixed">Mixed</button>
<hr/>
<check-box checked.bind="isTrue" aria-label="Is True" data-nullable="true"></check-box>
<div>Nullable: ${isTrue}</div>
