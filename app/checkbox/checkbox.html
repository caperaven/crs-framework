<style>
    div {
        margin-bottom: 1rem;
        padding: var(--padding);
    }
</style>

<h2>${title}</h2>

<check-box checked.bind="isActive" aria-label="Is Active"></check-box>
<div>Is Active: ${isActive}</div>

<check-box checked.bind="isCorrect" aria-label="Is Correct"></check-box>

<div>Is Active: ${isTrue}</div>
