<h2>${title}</h2>

<label class="inline">
    <div>&{form.firstName}</div>
    <input placeholder=" " value.bind="data.firstName" required />
</label>

<label>
    <div>&{form.lastName}</div>
    <input value.bind="data.lastName" required maxlength="5" />
</label>

<label>
    <div>&{form.duration}</div>
    <input is="masked-input" data-mask="000 : 00 : 00" placeholder="yyy : mm : dd"/>
</label>

<label>
    <div>&{form.phone}</div>
    <input is="masked-input" data-mask="(000) +00 000000000" />
    <div class="button-group">
        <button class="icon">lookup</button>
    </div>
</label>

<label>
    <div>&{form.phone}</div>
    <input is="masked-input" data-mask="(000) +00 000000000" disabled/>
    <div class="button-group">
        <button disabled class="icon">lookup</button>
    </div>
</label>

<hr />

<label id="custom-input1">
    <div>&{form.lastName}</div>
    <input id="edtLastName1" slot="input" value.bind="data.lastName" required data-field="lastName1"/>
    <i></i>
    <div class="button-group">
        <button for="edtLastName" is="lookup-button" class="icon">lookup</button>
    </div>
</label>

<hr />

<label id="custom-input2" class="inline">
    <div>&{form.lastName}</div>
    <input id="edtLastName2" placeholder=" " slot="input" value.bind="data.lastName" required data-field="lastName2"/>
    <i></i>
    <div class="button-group">
        <button for="edtLastName" is="lookup-button" class="icon">preview</button>
        <button for="edtLastName" is="lookup-button" class="icon">lookup</button>
        <button for="edtLastName" is="lookup-button" class="icon">browse</button>
    </div>
</label>

<label id="custom-input3" class="inline">
    <div>&{form.lastName}</div>
    <input id="edtLastName3" placeholder=" " slot="input" value.bind="data.lastName" required data-field="lastName3"/>
    <i></i>
    <div class="button-group">
        <button for="edtLastName" is="lookup-button" class="icon">lookup</button>
    </div>
</label>
