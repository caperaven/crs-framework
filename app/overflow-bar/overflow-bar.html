<h2>Overflow Bar</h2>

<overflow-bar execute.call="execute" data-pinned="true">
    <button data-action="click1" data-id="btnOne">Button 1</button>
    <button data-action="click2" data-id="btnTwo">Button 2</button>
    <button data-action="click3" data-id="btnThree">Button 3</button>
    <button data-action="click4" data-id="btnFour">Button 4</button>
    <button data-action="click5" data-id="btnFive">Button 5</button>
    <button data-action="click6" data-id="btnSix">Button 6</button>
    <button data-action="click7" data-id="btnSeven">Button 7</button>
</overflow-bar>

<overflow-bar execute.call="execute" data-count="2" data-display="icons">
    <button data-action="click1" data-id="btnOne" title="Add">add</button>
    <button data-action="click2" data-id="btnTwo" title="Aux Task">aux-task</button>
    <button data-action="click3" data-id="btnThree" title="Choc Menu">choc-menu</button>
    <button data-action="click4" data-id="btnFour" title="Copy">copy</button>
    <button data-action="click5" data-id="btnFive" title="Delete Confirmed">delete-confirmed</button>
    <button data-action="click6" data-id="btnSix" title="Import">import</button>
    <button data-action="click7" data-id="btnSeven" title="Move">move</button>
</overflow-bar>

<tab-sheet>
    <page data-title="Hello world long tab" data-id="tab1">
        <h1>Heading 1</h1>
    </page>

    <page data-title="Tab 2 medium" data-id="tab2">
        <h1>Heading 2</h1>
    </page>

    <page data-title="Tab 3 short" data-id="tab3">
        <h1>Heading 3</h1>
    </page>
</tab-sheet>
