<h2>${title}</h2>
<available-selected data-id-field="title">
    <template data-id="selected">
        <li><span>${title}</span> <span data-id="${title}" class="selected" data-action="toggle-selection"></span></li>
    </template>
    <template data-id="available">
        <li><span>${title}</span> <span data-id="${title}" class="available" data-action="toggle-selection"></span></li>
    </template>
</available-selected>
