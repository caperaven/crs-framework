<style>
    layout-container {
        height: 50rem;
        width: 50rem;
        margin: 0;
        padding: 0;
        border: var(--border);
    }

    div {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #Left, #Left-1 {
        background: var(--blue-s2);
    }

    #Left-1, #sidebar {
        justify-content: right;
        align-items: normal;
    }

    #Center, #Center-1 {
        background: var(--blue-s1);
    }

    #Right, #Right-1 {
        background: var(--blue);
    }

    #my-container {
        margin-top: 2rem;
    }

    #sidebar {
        width: 100%;
        height: 100%;
        padding: 0.5rem;
    }
    #show-button, #hide-button {
        background: var(--blue-s1);
        border: var(--border);
        border-radius: 0.5rem;
        margin: 0.5rem;
        font-family: crsfrw;
    }

    #show-button {
        font-size: 1rem;
    }

</style>
<layout-container data-columns="1fr 1fr 1fr" data-rows="1fr">
    <div id="Left">Left</div>
    <div id="Center">Center</div>
    <div id="Right">Right</div>
</layout-container>


<layout-container id="my-container" data-columns="1fr 1fr 1fr" data-rows="1fr" change.setValue="columnState = $event.detail">
    <div id ='sidebar' hidden.if="columnState != 'custom' ? true">
        <button id="show-button" click.post="setColumnState['#my-container'](parameters: {state='default'})">launch</button>
    </div>
    <div id="Left-1" hidden.if="columnState == 'custom' ? true">
        <button id="hide-button" click.post="setColumnState[#my-container](parameters: {state='custom', value='5rem 2fr 1fr'})">first-page</button>
    </div>
    <div id="Center-1">Center</div>
    <div id="Right-1">Right</div>
</layout-container>
