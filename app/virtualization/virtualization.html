<h2>${title}</h2>

<template id="item-template">
    <li>
        <check-box></check-box>
        <div></div>
    </li>
</template>

<div>
    <div class="toolbar">
        <check-box id="master-checkbox" aria-checked="false"></check-box>
    </div>
</div>

<div class="container">
    <ul id="vertical" ref="ul"></ul>
    <ul id="horizontal" ref="hul"></ul>
</div>

<div class="toolbar">
    <input type="number" value.bind="recordCount" />
    <button click.call="refresh">Refresh</button>
    <button click.call="add">Add</button>
</div>
