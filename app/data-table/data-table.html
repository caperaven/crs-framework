<style>
    .icon {
        font-family: crsfrw;
        font-size: var(--icon-size);
    }

    data-table:focus {
        outline: transparent;
        border: none;
    }

</style>

<h2>${title}</h2>


<data-table data-manager="my_data" data-manager-key="my_data_key" data-filter="true" data-column-resize="true">
    <column data-heading="Code" data-property="code" data-width="100"></column>
    <column data-heading="Description" data-property="description" data-width="200"></column>
    <column data-heading="Testing" data-property="test" data-width="150"></column>
</data-table>


<data-table data-manager="my_data">
    <column data-heading="code" data-property="code" data-width="100"></column>
    <column data-heading="description" data-property="description" data-width="200"></column>
    <column data-heading="price" data-property="price" data-width="50"></column>
    <column data-heading="quantity" data-property="quantity" data-width="50"></column>
    <column data-heading="is valid" data-property="isValid" data-width="50"></column>
</data-table>

<page-toolbar data-manager="my_data" data-manager-key="my_data_key" for="data-table"></page-toolbar>
