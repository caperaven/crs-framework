<style>
    .icon {
        font-family: crsfrw;
        font-size: var(--icon-size);
    }

    data-table:focus {
        outline: transparent;
        border: none;
    }

</style>

<h2>${title}</h2>

<data-table data-manager="my_data" data-perspective="table_perspective" data-resizeable="true" data-filterable="true" data-moveable="true" data-groupable="true">
    <formatter data-condition="model.price < 50" data-classes="class1 class2" data-styles="background: #ff0090; color: white;"></formatter>
    <formatter data-condition="model.price <= 15" data-classes="class1 class2" data-styles="background: red; color: blue;"></formatter>

    <column data-heading="code" data-property="code" data-width="100">
        <formatter data-condition="model.price < 20" data-classes="class1 class2" data-styles="background: blue; color: yellow;"></formatter>
    </column>

    <column data-heading="description" data-property="description" data-width="200"></column>
    <column data-heading="price" data-property="price" data-width="100"></column>
    <column data-heading="quantity" data-property="quantity" data-width="100"></column>
    <column data-heading="is valid" data-property="isValid" data-width="100"></column>
</data-table>

<page-toolbar for="data-table"></page-toolbar>
