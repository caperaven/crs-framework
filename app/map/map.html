<h1>Map</h1>

<style>
    form {
        border: var(--border);
        padding: var(--padding);
        display: flex;
    }

    .toolbar {
        display: flex;
    }

    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .flex {
        display: flex;
        flex-direction: row;
        height: 100%;
    }

    interactive-map {
        height: 600px;
    }

    toast-notification {

        z-index: 1000;
    }

    @media (max-width: 600px) {
        .flex {
            flex-direction: column;
        }
    }

</style>

<div class="container">
    <div class="toolbar">
        <select value.bind="map">
            <option value="#openstreetmap">Open Street Map</option>
            <option value="#floorplan">Floorplan</option>
        </select>


        <button click.call="getLayerGeoJson">Get Layer GeoJson</button>
        <button click.call="setLayerGeoJson">Set Layer GeoJson</button>
        <button click.call="clear">Clear all</button>

        <label>
            <span>Fill Color</span>
            <input value.bind="fillColor" type="color">
        </label>

        <label>
            <span>Stroke Color</span>
            <input value.bind="color" type="color">
        </label>
    </div>

    <div class="flex vertical" id="maps-container">
        <interactive-map id="openstreetmap" data-provider="openstreetmap" data-manager="my_data" class="flex" data-fill-color="#ff0000" data-stroke-color="#cc0000"></interactive-map>

    </div>
</div>
