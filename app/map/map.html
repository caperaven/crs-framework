<h1>Map</h1>

<style>
    form {
        border: var(--border);
        padding: var(--padding);
        display: flex;
    }

    .toolbar {
        display: flex;
    }

    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .flex {
        display: flex;
        flex-direction: row;
        height: 100%;
    }

    interactive-map {
        height: 600px;
    }

    @media (max-width: 600px) {
        .flex {
            flex-direction: column;
        }
    }

</style>

<div class="container">
    <div class="toolbar">
        <select value.bind="map">
            <option value="#openstreetmap">Open Street Map</option>
            <option value="#floorplan">Floorplan</option>
        </select>
        <button class="icon" click.setvalue="mode = 'select'" disabled.if="mode =='select'? true">pointer</button>
        <button class="icon" click.setvalue="mode = 'draw-point'" disabled.if="mode =='draw-point'? true">location-pin</button>
        <button class="icon" click.setvalue="mode = 'draw-polyline'" disabled.if="mode =='draw-polyline'? true">minimize</button>
        <button class="icon" click.setvalue="mode = 'draw-polygon'" disabled.if="mode =='draw-polygon'? true">show-chart</button>
        <button class="icon" click.setvalue="mode = 'draw-rectangle'" disabled.if="mode =='draw-rectangle'? true">check-box-blank</button>
        <button class="icon" click.setvalue="mode = 'draw-circle'" disabled.if="mode =='draw-circle'? true">radio-button-unchecked</button>

        <label>
            <span>Fill Color</span>
            <input value.bind="fillColor" type="color">
        </label>

        <label>
            <span>Stroke Color</span>
            <input value.bind="strokeColor" type="color">
        </label>
    </div>

    <div class="flex vertical" id="maps-container">
        <interactive-map id="openstreetmap" data-provider="openstreetmap" class="flex" data-fill-color="#0276C2" data-stroke-color="#0276C2" ready.call="mapReady"></interactive-map>

    </div>
</div>
