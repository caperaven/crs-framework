<div>Using Options</div>
<combo-box value.bind="selected1" required>
    <option value="test_1">Test 1</option>
    <option value="test_2">Test 2</option>
    <option value="test_3">Test 3</option>
</combo-box>

<div>Using Template</div>
<button click.call="populate">Populate</button>
<combo-box items.bind="model.products.data" value.bind="selected2" data-nullmessage="You must select a value">
    <template>
        <option value.attr="value">${text}</option>
    </template>
</combo-box>


<div>Selected: ${selected1} ${selected2}</div>



<h3>Old select behaviours</h3>



<fieldset>
    <legend>Default behaviour</legend>
    <label for="cars">Default</label>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi" selected>Audi</option>
    </select>
</fieldset>

<fieldset>
    <legend>Empty text and allow select</legend>
    <label for="pets">Pets</label>
    <select id="pets" name="pets">
        <option value selected>None</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
    </select>
</fieldset>

<fieldset>
    <legend>Empty text, but don't allow empty text</legend>
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option value selected disabled>Please select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
</fieldset>
