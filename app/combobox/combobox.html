<h2>Use disabled node</h2>
<combo-box value.bind="selected1" required placeholder="Please select a value">
    <option value="test_1">Test 1</option>
    <option value="test_2">Test 2</option>
    <option value="test_3">Test 3</option>
</combo-box>
<div>Selected1: ${selected1}</div>

<h2>Allow empty with None</h2>
<combo-box value.bind="selected2" data-default="">
    <option value="">None</option>
    <option value="option_1">Option 1</option>
    <option value="option_2">Option 2</option>
    <option value="option_3">Option 3</option>
</combo-box>
<div>Selected2: ${selected2}</div>

<h2>Auto select first</h2>
<combo-box value.bind="selected3" data-default="option_3">
    <option value="option_1">Option 1</option>
    <option value="option_2">Option 2</option>
    <option value="option_3">Option 3</option>
</combo-box>
<div>Selected3: ${selected3}</div>

<h2>Populate using items from outside</h2>
<button click.call="populate">Populate</button>
<combo-box items.bind="model.products.data" value.bind="selected4" data-default="item2">
    <template>
        <li data-value.attr="value">${text}</li>
    </template>
</combo-box>
<div>Selected4: ${selected4}</div>
