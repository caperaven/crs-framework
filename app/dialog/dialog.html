<style>
    [role="toolbar"] {
        display: flex;
        flex-direction: row;
        padding: var(--padding);
        border-bottom: var(--border);
    }
    #positionOptions-one,#positionOptions-two {
        height: 10rem;

    }
    #positionOptions-one select,
    #positionOptions-two select {
        height: 2.5rem;
    }

    #positionOptions-one #positionOptions2 ,
    #positionOptions-one #anchorOptions {
        margin-right: 0.5rem;
    }

    .test {
        margin-left: 5rem;
    }
</style>
<h2>${title}</h2>



<h2>Message ${title}</h2>
<div role="toolbar" click.call="handleMessage">
    <select id="position">
        <option>none</option>
        <option>bottom</option>
        <option>left</option>
        <option>right</option>
    </select>
    <button data-action="error">Error</button>
    <button data-action="warning">Warning</button>
    <button data-action="info">Info</button>
</div>

<div role="toolbar" id="positionOptions-one">
    <button click.call="show">Show Dialog</button>
    <select id="positionOptions2">
        <option>none</option>
        <option>top</option>
        <option>bottom</option>
    </select>
    <select id="anchorOptions2">
        <option>none</option>
        <option>right</option>
        <option>left</option>
        <option>middle</option>
    </select>

    <button click.call="showRelative" class="test">Show Dialog Relative</button>
</div>

<div role="toolbar" id="positionOptions-two">
    <button click.call="show">Show Dialog</button>
    <select id="anchorOptions">
        <option>none</option>
        <option>bottom</option>
        <option>middle</option>
        <option>top</option>
    </select>
    <select id="positionOptions">
        <option>none</option>
        <option>left</option>
        <option>right</option>
    </select>

    <button click.call="showRelative" class="test">Show Dialog Relative</button>
</div>
<br>
<h2>Custom Header</h2>
<button click.call="customHeader">Custom Header</button>

<h2>No Header</h2>
<button click.call="noHeader($event)">Empty Header</button>




<template id="dialog-content">
    <label>
        <div>First Name</div>
        <input type="text">
    </label>
    <label>
        <div>Last Name</div>
        <input type="text">
    </label>
    <label>
        <div>Age</div>
        <input type="number">
    </label>
</template>
