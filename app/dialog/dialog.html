<style>
    [role="toolbar"] {
        display: flex;
        flex-direction: row;
        padding: var(--padding);
        border-bottom: var(--border);
    }
</style>
<h2>${title}</h2>

<div role="toolbar">
    <button click.call="show">Show Dialog</button>

    <select id="positionOptions">
        <option>bottom</option>
        <option>left</option>
        <option>right</option>
    </select>

    <button click.call="showRelative">Show Dialog Relative</button>
</div>

<h2>Show Nested ${title}</h2>
<div role="toolbar">
    <select id="positionOption">
        <option>bottom</option>
        <option>left</option>
        <option>right</option>
    </select>
    <button id="parent" click.call="showParentDialog">Show Parent Dialog</button>
</div>

<h2>Message ${title}</h2>
<div role="toolbar" click.call="handleMessage">
    <select id="position">
        <option>none</option>
        <option>bottom</option>
        <option>left</option>
        <option>right</option>
    </select>
    <button data-action="error">Error</button>
    <button data-action="warning">Warning</button>
    <button data-action="info">Info</button>
</div>

<h2>Custom Header</h2>
<button click.call="customHeader">Custom Header</button>

<h2>No Header</h2>
<button click.call="noHeader($event)">Empty Header</button>

<template id="dialog-content">
    <label>
        <div>First Name</div>
        <input type="text">
    </label>
    <label>
        <div>Last Name</div>
        <input type="text">
    </label>
    <label>
        <div>Age</div>
        <input type="number">
    </label>
</template>

<template id="nested-dialog">
    <button data-action="openDialog">Show</button>
</template>

<template id="child-dialog">
    <h2>Hello World</h2>
</template>
