<link rel="stylesheet" href="/app/data-manager-idb/data-manager-idb.css">
<h2>${title}</h2>

<div>
    <span>Generate Data</span>
    <button id="btnGenerate" click.call="generateData('idb')">Generate Idb</button>
    <button id="btnGenerateMemory" click.call="generateData('memory')">Generate Memory</button>
    <span id="spanDataState"> Records: ${recordCount}</span>
    <span id="writeTime">Write Time: ${writeTime}</span>
</div>

<hr />

<div hidden.if="hasRecords == false">
    <button id="btnPreviousRecord" click.call="previousRecord">Previous</button>
    <input id="edtRecordIndex" type="number" value.bind="recordIndex" min="0" />
    <button id="btnNextRecord" click.call="nextRecord">Next</button>
    <button id="btnRefreshRecord" click.call="refreshRecord">Refresh</button>
    <button id="btnSaveRecord" click.call="saveRecord">Save</button>
    <button id="btnDeleteRecord" click.call="deleteRecord">Delete</button>
    <button id="btnSetSelected" click.call="setSelected">Set Selected</button>
    <button id="btnToggleSelected" click.call="toggleSelected">Toggle Selected</button>
    <button id="btnSelectedAll" click.call="selectAll">Select All</button>
    <button id="btnSelectNone" click.call="selectNone">Select None</button>

    <hr />

    <label>
        <div>Code</div>
        <input type="text" value.bind="model.code" data-test="code"/>
    </label>

    <label>
        <div>Description</div>
        <input type="text" value.bind="model.description" data-test="description" />
    </label>

    <label>
        <div>Is Valid</div>
        <input type="text" value.bind="model.isValid" data-test="isValid"/>
    </label>

    <label>
        <div>Price</div>
        <input type="text" value.bind="model.price" data-test="price"/>
    </label>

    <label>
        <div>Quantity</div>
        <input type="text" value.bind="model.quantity" data-test="quantity"/>
    </label>

    <hr />
    <label>
        <div>Selected</div>
        <ul id="ulSelected">
            <template for="item of selected">
                <li>
                    <span>${item._index}</span>
                    <span> - </span>
                    <span>${item.code}</span>
                </li>
            </template>
        </ul>
    </label>

    <hr />
    <label>
        <div>Not Selected</div>
        <ul id="ulUnselected">
            <template for="item of unselected">
                <li>
                    <span>${item._index}</span>
                    <span> - </span>
                    <span>${item.code}</span>
                </li>
            </template>
        </ul>
    </label>
</div>
